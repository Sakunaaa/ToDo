<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body class="bg-pink-100">
    <main class="w-[60rem] mx-auto px-2">
        <header>
            <h1 class="text-3xl font-bold underline">Supabase</h1>
            <button id="addNewTask-btn" class="bg-red-300 px-4 py-2 rounded-lg ring-4 ring-red-600 uppercase text-sm">
                Add a new task!
            </button>
        </header>
        <section class="table_wrapper mt-4">
            <table>
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
            <span id="loader">Loading...</span>
            <dialog id="modal">
                <div>
                    <form id="newTask-form" class="form">
                        <div id="modal-content" class="form__inputs">
                            <h3>Add new task</h3>
                            <label for="Title">Title</label>
                            <input name="Title" type="text">
                            <label for="Description">Description</label>
                            <input name="Description" type="text">
                            <label for="Priority">Priority</label>
                            <input name="Priority" type="Number">
                        </div>
                        <button id="submit">Submit</button>
                    </form>
                </div>
            </dialog>
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
