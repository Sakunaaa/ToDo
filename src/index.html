<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@700&display=swap" rel="stylesheet">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main class="w-[60rem] mx-auto px-2">
        <header>
            <h1 class="logo">Supabase</h1>
            <button id="addNewTask-btn">
                Add a new task!
            </button>
        </header>
        <section class="table_wrapper">
            <table class="content-table">
                <thead>
                    <tr>
                        <th>Id</th>
                        <th>Title</th>
                        <th>Description</th>
                        <th>Priority</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="table">
                </tbody>
            </table>
            <span id="loader">Loading...</span>
            <dialog id="modal">
                <div>
                    <form id="newTask-form" class="form">
                        <div id="modal-content" class="form__inputs">
                            <h3>Add new task</h3>
                            <div class="group">
                                <input name="Title" type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Title</label>
                            </div>
                            <div class="group">
                                <input name="Description" type="text" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Description</label>
                            </div>
                            <div class="group">
                                <input name="Priority" type="Number" required>
                                <span class="highlight"></span>
                                <span class="bar"></span>
                                <label>Priority</label>
                            </div>
                        </div>
                        <button id="submit">Submit</button>
                    </form>
                </div>
            </dialog>
        </section>
    </main>

    <script type="module" src="index.js"></script>
</body>

</html>
